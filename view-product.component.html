
<br><br>
<h1>Showing This Result</h1>
<div class="card mt-4 mb-4">
    <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="" width="900" height="200">
    <div class="card-body">
      <h3 class="card-title">{{productDetails.productName}}</h3>
      <a href="product/update-product/{{productDetails.id}}">Update-Product</a>
      <h4>${{productDetails.price}}</h4>
      <p class="card-text">{{productDetails.description}}</p>
      <span class="text-warning">{{productDetails.rating}}</span>
      4.0 stars
    </div>
  </div>
   <!-- /.card -->
